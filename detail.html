<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>キャラクター詳細｜東方英単語録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      background:#0b1020;
      color:#fff;
      font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif;
      padding:20px;
    }

    /* ===== グローバルナビ ===== */
    .site-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-bottom:24px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .logo{
      width:36px;
      height:36px;
      display:grid;
      place-items:center;
      background:linear-gradient(135deg,#7c5cff,#22d3ee);
      border-radius:10px;
      font-weight:700;
      color:#fff;
      text-decoration:none;
    }

    .site-title{
      font-weight:700;
      letter-spacing:.05em;
    }

    .global-nav{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .global-nav a{
      padding:6px 10px;
      border-radius:10px;
      font-size:14px;
      color:rgba(255,255,255,.7);
      text-decoration:none;
    }

    .global-nav a:hover{
      background:rgba(255,255,255,.08);
      color:#fff;
    }

    /* ===== レイアウト ===== */
    .container{
      max-width:900px;
      margin:auto;
      display:flex;
      flex-direction:column;
      gap:24px;
    }

    .card{
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:20px;
    }

    .char-header{
      display:flex;
      gap:20px;
      flex-wrap:wrap;
      align-items:center;
    }

    .char-img{
      width:180px;
      height:320px;
      object-fit:contain;
      background:rgba(255,255,255,.08);
      border-radius:16px;
      padding:12px;
    }


    .char-name{
      font-size:26px;
      font-weight:700;
      margin-bottom:6px;
    }

    .char-sub{
      font-size:14px;
      color:rgba(255,255,255,.7);
      margin-bottom:12px;
    }

    .rating{
      font-size:20px;
      font-weight:700;
      color:#ffd166;

      display:flex;
      align-items:center;   /* ← これが超重要 */
      gap:8px;
    }


    .status{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
      gap:12px;
    }

    .status div{
      background:rgba(255,255,255,.06);
      border-radius:12px;
      padding:10px;
      text-align:center;
      font-size:14px;
    }

    .section-title{
      font-size:18px;
      font-weight:700;
      margin-bottom:12px;
      border-left:4px solid #7c5cff;
      padding-left:10px;
    }

    .skill-box{
      line-height:1.8;
      font-size:14px;
      color:rgba(255,255,255,.9);
    }

    .note{
      font-size:13px;
      color:rgba(255,255,255,.7);
      line-height:1.7;
    }

    .back-link{
      text-align:center;
    }

    .back-link a{
      color:#22d3ee;
      text-decoration:none;
    }

    .tier-badge{
      height:36px;
      width:auto;
    }

  </style>
</head>

<body>

<header class="site-header">
  <div class="brand">
    <a href="../index.html" class="logo">東</a>
    <span class="site-title">東方英単語録</span>
  </div>

  <nav class="global-nav">
    <a href="../news.html">最新情報</a>
    <a href="../guide.html">攻略情報</a>
    <a href="../characters.html">キャラクター図鑑</a>
  </nav>
  <a href="characters.html">← キャラクター図鑑へ戻る</a>
</header>

<main class="container">

  <!-- キャラ基本 -->
  <section class="card char-header">
    <img id="charImg" class="char-img" src="" alt="">
    <div>
      <div id="charName" class="char-name"></div>
      <div id="charSub" class="char-sub"></div>
      <div id="charRating" class="rating"></div>
    </div>
  </section>

  <!-- ステータス -->
  <section class="card">
    <div class="section-title">基本ステータス</div>
    <div class="status">
      <div>HP<br><strong id="hp"></strong></div>
      <div>攻撃<br><strong id="atk"></strong></div>
      <div>レア度<br><strong id="rare"></strong></div>
      <div>属性<br><strong id="attr"></strong></div>
    </div>
  </section>

  <!-- リーダースキル -->
  <section class="card">
    <div class="section-title">リーダースキル</div>
    <div id="leader" class="skill-box"></div>
  </section>

  <!-- スキル -->
  <section class="card">
    <div class="section-title">スキル</div>
    <div id="skill" class="skill-box"></div>
  </section>

  <!-- 解説 -->
  <section class="card">
    <div class="section-title">運用・評価</div>
    <div class="note">
      本評価は公式攻略サイト基準のおすすめ度です。<br>
      編成・手持ちによって評価は変化します。
    </div>
  </section>

  <div class="back-link">
    <a href="../characters.html">← キャラクター図鑑へ戻る</a>
  </div>

</main>

<script>
  function parseCSV(line){
    const result = [];
    let current = "";
    let inQuotes = false;

    for (let i = 0; i < line.length; i++) {
      const c = line[i];
      if (c === '"') inQuotes = !inQuotes;
      else if (c === "," && !inQuotes) {
        result.push(current);
        current = "";
      } else {
        current += c;
      }
    }
    result.push(current);
    return result;
  }

  // ===== 属性アイコン定義 =====
  const ATTRIBUTE_MAP = {
    N:   { label: "名詞", icon: "/img/attribute/N.png" },
    Adj: { label: "形容詞", icon: "/img/attribute/Adj.png" },
    Adv: { label: "副詞", icon: "/img/attribute/Adv.png" },
    V:   { label: "動詞", icon: "/img/attribute/V.png" },
    Rev: { label: "反転動詞", icon: "/img/attribute/Rev.png" }
  };

  function renderTierBadge(tier){
    const map = {
      SSS: "/img/tier/tier_sss.png",
      SS:  "/img/tier/tier_ss.png",
      S:   "/img/tier/tier_s.png"
    };
    return `<img src="${map[tier]}" alt="${tier}ランク" class="tier-badge">`;
  }


  function renderAttributeIcon(attr) {
    const info = ATTRIBUTE_MAP[attr];
    if (!info) return attr;

    return `
      <img
        src="${info.icon}"
        alt="${info.label}"
        title="${info.label}"
        style="width:32px;height:32px;object-fit:contain;"
      >
    `;
  }


  const params = new URLSearchParams(location.search);
  const charName = params.get("name");

  fetch("/data/GachaCharacterData.csv")
    .then(res => res.text())
    .then(csv => {
      const lines = csv.trim().split("\n");
      const headers = parseCSV(lines[0]).map(h =>
        h.replace(/\r/g, "").replace(/\uFEFF/g, "").trim()
      );
      // ★★★★★ ここに入れる ★★★★★
      console.log("CSV headers:", headers.map(h => `[${h}]`));

      const idx = name => headers.indexOf(name);

      for (let i = 1; i < lines.length; i++) {
        const c = parseCSV(lines[i]);
        if (c[idx("Name")] === charName) {

          document.title = `${c[idx("Name")]}｜キャラクター評価｜東方英単語録`;

          document.getElementById("charName").textContent = c[idx("Name")];
          const image2 = c[idx("Image2")];
          const image1 = c[idx("Image")];

          document.getElementById("charImg").src =
            image2 && image2 !== ""
              ? `/img/characterImages2/${image2}.png`
              : `/img/characters/${image1}.png`;

          document.getElementById("charSub").innerHTML =
            `★${c[idx("rare")]} / ${renderAttributeIcon(c[idx("Attribute")])}`;

          // ===== Tier評価を適用 =====
          fetch("/data/tier.json")
            .then(res => res.json())
            .then(tierData => {

              let tier = "S";

              if (tierData.SSS.includes(charName)) {
                tier = "SSS";
              } else if (tierData.SS.includes(charName)) {
                tier = "SS";
              }

              document.getElementById("charRating").innerHTML =
                `総合評価：${renderTierBadge(tier)}`;
            });



          document.getElementById("hp").textContent = c[idx("BaseHP")];
          document.getElementById("atk").textContent = c[idx("BaseAttack")];
          document.getElementById("rare").textContent = "★" + c[idx("rare")];
          document.getElementById("attr").innerHTML =
            renderAttributeIcon(c[idx("Attribute")]);


          document.getElementById("skill").textContent =
            c[idx("スキル文章")];

          document.getElementById("leader").textContent =
            c[idx("リーダースキル文章")];

          break;
        }
      }
    });
</script>

</body>
</html>
