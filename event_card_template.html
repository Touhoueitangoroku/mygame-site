<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>イベントカードテンプレ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      background:#0b1020;
      color:#fff;
      font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif;
      padding:40px;
    }

    .event-card{
      max-width:760px;
      margin:auto;
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      overflow:hidden;
      background:rgba(255,255,255,.04);
    }

    .event-banner img{
      width:100%;
      height:auto;
      max-height:320px;
      object-fit:cover;
      display:block;
    }


    .event-body{
      padding:20px;
    }

    .event-title{
      font-size:22px;
      font-weight:700;
      margin-bottom:6px;
    }

    .event-period{
      font-size:14px;
      color:rgba(255,255,255,.7);
      margin-bottom:14px;
    }

    .event-desc{
      line-height:1.8;
      margin-bottom:16px;
      color:rgba(255,255,255,.85);
    }

    .pickup{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .pickup img{
      width:64px;
      height:64px;
      object-fit:contain;
      border-radius:10px;
      background:rgba(255,255,255,.08);
      padding:6px;
    }

    .pickup-group{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .pickup-block{
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px;
      padding:12px;
    }

    .pickup-title{
      font-size:13px;
      color:rgba(255,255,255,.7);
      margin-bottom:8px;
    }

  </style>
</head>

<body>

  <div class="event-card">

    <div class="event-banner">
      <img src="img/banners/kakera_harvest.png" alt="カケラ収穫祭イベント">
    </div>

    <div class="pickup-group">

      <div class="pickup-block">
        <div class="pickup-title">イベントで入手できるキャラクター</div>
        <div class="pickup">
          <img src="img/characters/E.meirin.png" alt="門番のめいりん">
        </div>
      </div>

      <div class="pickup-block">
        <div class="pickup-title">新規ガチャ登場キャラクター</div>
        <div class="pickup">
          <img src="img/characters/E.remiria.png" alt="紅月のレミリア">
          <img src="img/characters/E.patyuri.png" alt="日陰の少女パチュリー">
        </div>
      </div>

    </div>


  </div>

</body>
</html>
