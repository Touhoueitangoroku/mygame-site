<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>幻想クイズバトル キャラクター図鑑</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f7f7f7; }
    h1 { color: #333366; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 0.6em; text-align: center; }
    th { background: #e6e6ff; }
    img { max-width: 80px; border-radius: 8px; }
  </style>
</head>
<body>

  <h1>キャラクター図鑑</h1>

  <table id="characterTable">
    <thead>
      <tr>
        <th>画像</th>
        <th>名前</th>
        <th>HP</th>
        <th>攻撃力</th>
        <th>レア</th>
        <th>スキルPt</th>
        <th>スキル効果</th>
        <th>リーダースキル</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // JSON を読み込み
    fetch("GachaCharacterData.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#characterTable tbody");
        data.forEach(c => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><img src="img/${c.Image}" alt="${c.Name}"></td>
            <td>${c.Name}</td>
            <td>${c.BaseHP}</td>
            <td>${c.BaseAttack}</td>
            <td>${c.Rare}</td>
            <td>${c.SkillPoint}</td>
            <td>${c.SkillDescription}</td>
            <td>${c.LeaderSkillDescription}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("データ読み込み失敗:", err));
  </script>

  <p><a href="index.html">← トップページに戻る</a></p>
</body>
</html>
